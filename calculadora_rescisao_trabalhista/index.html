<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora Recisão Trabalhista</title>
</head>

<body>
  <div>
    <h1>Calculadora de Rescisão Trabalhista</h1>
    <form>
      <div class="inputs">
        <div>
          <label for="salario">Salário</label>
          <input type="text" id="salario" placeholder="R$ 0,00">
        </div>
        <div>
          <label for="mesesTrabalhdosAno">Meses trabalhados no ano</label>
          <input type="text" id="mesesTrabalhdosAno" placeholder="Quantidade de meses">
        </div>
        <div>
          <label for="diasTrabalhadosMes">Dias trabalhados no Mês</label>
          <input type="text" id="diasTrabalhadosMes" placeholder="Quantidade de dias">
        </div>
        <div>
          <label for="tempoTotalMes">Tempo Total em Meses</label>
          <input type="text" id="tempoTotalMes" placeholder="Total em meses">
        </div>
      </div>

      <div>
        <div>
          <h3>Resultado</h3>
          <p>Total: R$ 0,00</p>
        </div>
        <button>Calcular</button>
      </div>
    </form>
  </div>
</body>

</html>
