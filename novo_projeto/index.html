<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de rescisão</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="title">
            <img src="img/img/logo.png" alt="logo colaboração dev" class="logo">
            <h1>Colaboração DEV</h1>
        </div>

        <div class="subtitle">
            <h3>Team <span>Black</span> </h3>
        </div>

        <div class="subtitle-1">
            <img src="img/img/simbolosMatematicos.png" alt="simbolos matemáticos" class="mat">
            <h2>Calculadora de rescisão trabalhista</h2>
        </div>
        </header>
        <main class="container-1">
            <form class="cards">
                <div class="card-input">
                    <label for="valorSalario">Valor do meu último salário</label>
                    <input type="number" step="0.01" name="valorSalario" placeholder="R$ 0.000,00">
                </div>

                <div class="card-input">
                    <label for="inicioTrabalho">Comecei a trabalhar em</label>
                    <input type="date" class="digite" name="inicioTrabalho" placeholder="DD/MM/AAAA" >
                </div>

                <div class="card-input">
                    <label for="fimTrabalho">Meu último dia foi</label>
                    <input type="date" name="fimTrabalho" placeholder="DD/MM/AAAA" >
                </div>
            </form>
        </main>

        <main class="container-2">
            <form class="cards">
                <div class="card-input">
                    <label>Tenho férias vencidas</label>
                    <div class="select">
                        <div class="select-option">
                            <input type="radio" name="ferias-vencidas" id="nao-ferias-vencidas"> 
                            <label for="nao-ferias-vencidas">Não</label>
                        </div>
                        <div class="select-option">
                            <input type="radio" name="ferias-vencidas" id="sim-ferias-vencidas">
                            <label for="sim-ferias-vencidas">Sim</label>
                        </div>
                    </div>
                </div>

                <div class="card-input">
                    <label>Trabalhei no aviso prévio</label>
                    <div class="select">
                        <div class="select-option">
                            <input type="radio" name="ferias-vencidas" id="nao-ferias-vencidas"> 
                            <label for="nao-ferias-vencidas">Não</label>
                        </div>
                        <div class="select-option">
                            <input type="radio" name="ferias-vencidas" id="sim-ferias-vencidas">
                            <label for="sim-ferias-vencidas">Sim</label>
                        </div>
                    </div>
                </div>

                <div class="card-input">
                    <label>Motivo da rescisão</label>
                    <div class="select">
                        <div class="rescisao">
                            <div class="tipoRescisao">
                                <input type="radio" name="motivo-rescisao" id="sem-justa-causa">
                                <label for="sem-justa-causa">Demissão sem justa causa</label>
                            </div>

                            <div class="tipoRescisao">
                                <input type="radio" name="motivo-rescisao" id="sem-justa-causa">
                                <label for="sem-justa-causa">Demissão com justa causa</label>
                            </div>
                            
                            <div class="tipoRescisao">
                                <input type="radio" name="motivo-rescisao" id="pedido-de-demissao">
                                <label for="pedido-de-demissao">Pedido de demissão</label>
                            </div>

                            <div class="tipoRescisao">
                                <input type="radio" name="motivo-rescisao" id="reciproca">
                                <label for="reciproca">Recisão recíproca</label>
                            </div>
                            
                            <div class="tipoRescisao">
                                <input type="radio" name="motivo-rescisao" id="acordo">
                                <label for="acordo">Demissão comum acordo</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        
        <div class="botao">
            <button type="button" class="novoCalculo botoes">Novo Cálculo</button>
            <button type="button" class="calculaRescisao botoes">Calcular minha rescisão</button>  
        </div>
</body>
</html>
