<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboração-DEV-Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="titulo">
            <img src="img/logo.png" alt="logo colaboração dev" class="logo">
            <h1>Colaboração DEV</h1>
        </div>

        <div class="subtitulo-1">
            <h3>Team <button>Black</button> </h3>
        </div>

        <div class="subtitulo-2">
            <img src="img/simbolosMatematicos.png" alt="simbolos matemáticos" class="mat">
            <h2>Calculadora de rescisão trabalhista </h2>
        </div>

        <div class="dados">
            <div class="valorSalario">
                <label for="valorSalario">Valor do meu último salário</label>
                <input type="number" name="valorSalario" placeholder="R$ 0.000,00">
            </div>

            <div class="inicioTrabalho">
                <label for="valorSalario">Valor do meu último salário</label>
                <input type="number" name="valorSalario" placeholder="R$ 0.000,00">
            </div>

            <div class="fimTrabalho">
                <label for="valorSalario">Valor do meu último salário</label>
                <input type="number" name="valorSalario" placeholder="R$ 0.000,00">
            </div>
        </div>
    </main>
    
</body>
</html>
